<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Computer Hardware & Networking Quiz</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f8ff;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #333;
}

.quiz-container {
  max-width: 800px;
  margin: 0 auto;
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.timer {
  text-align: right;
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 20px;
}

.question h3 {
  font-size: 20px;
  color: #004aad;
}

label {
  display: block;
  margin: 10px 0;
  cursor: pointer;
}

input[type="radio"] {
  margin-right: 10px;
}

button {
  background: #004aad;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 20px;
  margin-right: 10px;
}

button:hover {
  background: #0066ff;
}

.result {
  text-align: center;
  font-size: 22px;
  margin-top: 20px;
}

.correct {
  color: green;
}

.wrong {
  color: red;
}

.preview-question {
  border-left: 5px solid #004aad;
  padding: 15px;
  margin-bottom: 15px;
  background: #f0f4ff;
  border-radius: 5px;
}
</style>
</head>
<body>

<h1>Computer Hardware & Networking Quiz</h1>
<div class="quiz-container">
  <div class="timer" id="timer">Time Left: 30s</div>
  <div id="quiz"></div>
  <button id="prevBtn" style="display:none;">Previous Question</button>
  <button id="nextBtn">Next Question</button>
  <button id="previewBtn" style="display:none;">Preview Answers</button>
  <div class="result" id="result"></div>
</div>

<script>
// Quiz Data
const quizData = [
{q:"1. Which of the following is an example of an input device?",options:["Monitor","Keyboard","Printer","Speaker"],answer:"Keyboard"},
  {q:"2. Which of the following is an example of an output device?",options:["Scanner","Mouse","Plotter","Joystick"],answer:"Plotter"},
  {q:"3. A printer is a ________ device.",options:["Storage","Input","Output","Processing"],answer:"Output"},
  {q:"4. The device used to convert digital signals to analog signals and vice versa is:",options:["Router","Switch","Modem","Hub"],answer:"Modem"},
  {q:"5. Which device connects multiple computers in a LAN?",options:["Router","Switch","Bridge","Firewall"],answer:"Switch"},
  {q:"6. What does UPS stand for?",options:["Uninterruptible Power Supply","Universal Power Source","Uninterrupted Peripheral Source","Unified Power System"],answer:"Uninterruptible Power Supply"},
{q:"7. Which of the following is a pointing device?",options:["Keyboard","Joystick","Plotter","Scanner"],answer:"Joystick"},
{q:"8. A device used to connect different networks is called a:",options:["Router","Switch","Hub","Repeater"],answer:"Router"},
{q:"9. A hub operates at which OSI layer?",options:["Network Layer","Data Link Layer","Physical Layer","Transport Layer"],answer:"Physical Layer"},
{q:"10. The function of a NIC (Network Interface Card) is to:",options:["Manage power supply","Connect computer to a network","Manage disk operations","Control CPU speed"],answer:"Connect computer to a network"},
{q:"11. A scanner converts:",options:["Text to audio","Hard copy to soft copy","Digital to analog","None of these"],answer:"Hard copy to soft copy"},
{q:"12. A webcam is used for:",options:["Input","Output","Both input and output","Storage"],answer:"Input"},
{q:"13. Bluetooth is used for:",options:["Long distance data transmission","Short range wireless communication","Satellite connection","Internet browsing"],answer:"Short range wireless communication"},
{q:"14. Which port is used to connect a printer?",options:["HDMI","Parallel port","VGA port","PS/2 port"],answer:"Parallel port"},
{q:"15. A repeater is used to:",options:["Connect LANs","Strengthen network signal","Filter network traffic","Convert protocols"],answer:"Strengthen network signal"},
{q:"16. The motherboard is also known as:",options:["Main circuit board","Secondary board","Peripheral board","Control panel"],answer:"Main circuit board"},
{q:"17. The CPU is mounted on the:",options:["PCI slot","AGP slot","Socket","Expansion slot"],answer:"Socket"},
{q:"18. BIOS stands for:",options:["Basic Integrated Operating System","Basic Input Output System","Binary Input Output Setup","Base Integrated Output Software"],answer:"Basic Input Output System"},
{q:"19. Which component holds the BIOS?",options:["RAM","ROM","CPU","Hard Disk"],answer:"ROM"},
{q:"20. The chipset on a motherboard controls:",options:["Data flow between CPU, memory and peripherals","Only RAM operations","Input devices only","Storage devices only"],answer:"Data flow between CPU, memory and peripherals"},
{q:"21. Which slot is used for graphics cards?",options:["PCI","AGP","IDE","SATA"],answer:"AGP"},
{q:"22. CMOS stores:",options:["User data","System configuration","Operating system","Application programs"],answer:"System configuration"},
{q:"23. The power connector on a motherboard is usually:",options:["12-pin","20 or 24-pin","6-pin","8-pin"],answer:"20 or 24-pin"},
{q:"24. SATA is used to connect:",options:["Mouse","Hard drive","Monitor","Printer"],answer:"Hard drive"},
{q:"25. What is the purpose of a heat sink?",options:["To store data","To cool down the processor","To increase voltage","To boost performance"],answer:"To cool down the processor"},
{q:"26. The term 'form factor' of a motherboard refers to:",options:["Size and layout","Processor type","BIOS version","Power supply type"],answer:"Size and layout"},
{q:"27. Which component provides power to the motherboard?",options:["CMOS battery","SMPS","Hard Disk","UPS"],answer:"SMPS"},
{q:"28. The Northbridge controls communication between:",options:["CPU and RAM","CPU and Hard Disk","USB and Keyboard","Printer and Monitor"],answer:"CPU and RAM"},
{q:"29. The Southbridge controls:",options:["CPU and RAM","Input/Output operations","Video processing","Cache memory"],answer:"Input/Output operations"},
{q:"30. The component that provides backup power for BIOS settings is:",options:["Power supply","CMOS battery","UPS","CPU"],answer:"CMOS battery"},
{q:"31. If a computer does not start and the power LED is off, the problem may be in:",options:["Monitor","SMPS","Keyboard","RAM"],answer:"SMPS"},
{q:"32. Continuous beeping during startup usually indicates:",options:["Hard drive error","Memory or video problem","Keyboard failure","BIOS corruption"],answer:"Memory or video problem"},
{q:"33. The first step in troubleshooting is:",options:["Replace hardware","Identify the problem","Format the PC","Install new OS"],answer:"Identify the problem"},
{q:"34. If the system restarts automatically, the issue may be with:",options:["RAM","Power supply","CPU overheating","All of the above"],answer:"All of the above"},
{q:"35. A 'No boot device found' error means:",options:["Keyboard failure","Hard disk not detected","Monitor not connected","RAM faulty"],answer:"Hard disk not detected"},
{q:"36. POST stands for:",options:["Power On Self Test","Program On Start Test","Power Off System Test","Peripheral Operation Self Test"],answer:"Power On Self Test"},
{q:"37. Slow performance can be caused by:",options:["Low RAM","Viruses","Fragmented hard drive","All of these"],answer:"All of these"},
{q:"38. If the computer displays nothing but power is on, check:",options:["Monitor cable","RAM","VGA card","All of these"],answer:"All of these"},
{q:"39. BSOD stands for:",options:["Basic System Operation Display","Blue Screen of Death","Boot System of Device","Binary System Output Data"],answer:"Blue Screen of Death"},
{q:"40. A loose data cable can cause:",options:["Hard disk not detected","Keyboard error","BIOS failure","RAM error"],answer:"Hard disk not detected"},
{q:"41. Overheating of CPU can be solved by:",options:["Cleaning fan and heat sink","Replacing hard disk","Increasing voltage","None"],answer:"Cleaning fan and heat sink"},
{q:"42. CMOS checksum error indicates:",options:["RAM issue","CMOS battery failure","Hard disk crash","Power failure"],answer:"CMOS battery failure"},
{q:"43. To test RAM issues, use:",options:["Memtest","Disk Check","Task Manager","BIOS setup"],answer:"Memtest"},
{q:"44. A system that turns off suddenly may have:",options:["Virus","Power supply or heat issue","Network issue","Software error only"],answer:"Power supply or heat issue"},
{q:"45. If a computer is slow to start, possible cause is:",options:["Too many startup programs","Faulty mouse","Faulty speaker","None"],answer:"Too many startup programs"},
{q:"46. IP stands for:",options:["Internet Protocol","Internal Process","Integrated Program","Input Protocol"],answer:"Internet Protocol"},
{q:"47. The default gateway is used to:",options:["Connect LAN devices","Access remote networks","Translate data formats","Assign IP addresses"],answer:"Access remote networks"},
{q:"48. The range of private IP addresses in Class C is:",options:["192.168.0.0 – 192.168.255.255","172.16.0.0 – 172.31.255.255","10.0.0.0 – 10.255.255.255","169.254.0.0 – 169.254.255.255"],answer:"192.168.0.0 – 192.168.255.255"},
{q:"49. DHCP automatically assigns:",options:["IP address","DNS","Gateway","All of these"],answer:"All of these"},
{q:"50. To check IP configuration, the command is:",options:["ipconfig","netstat","ping","tracert"],answer:"ipconfig"},
{q:"51. The process of preparing a storage device for use is called:",options:["Partitioning","Formatting","Defragmenting","Mounting"],answer:"Formatting"},
{q:"52. A partition is:",options:["A physical separation of devices","A logical division of a hard drive","A file in the OS","A type of virus"],answer:"A logical division of a hard drive"},
{q:"53. The main purpose of partitioning a hard disk is to:",options:["Reduce system speed","Organize data efficiently","Increase RAM","Protect CPU"],answer:"Organize data efficiently"},
{q:"54. The default file system in Windows 10 is:",options:["FAT32","NTFS","exFAT","EXT4"],answer:"NTFS"},
{q:"55. FAT stands for:",options:["File Access Table","File Allocation Table","Folder Allocation Table","Fast Access Table"],answer:"File Allocation Table"},
{q:"56. Defragmentation helps to:",options:["Remove viruses","Reorganize files for faster access","Delete unnecessary files","Format the disk"],answer:"Reorganize files for faster access"},
{q:"57. A corrupted file system can be repaired using:",options:["Disk Cleanup","CHKDSK command","Device Manager","Task Manager"],answer:"CHKDSK command"},
{q:"58. The command to format a drive in Windows is:",options:["format","fdisk","cleanmgr","diskpart"],answer:"format"},
{q:"59. The command used to create partitions in Windows is:",options:["diskpart","defrag","sfc","cmd"],answer:"diskpart"},
{q:"60. Which of the following file systems supports large files over 4GB?",options:["FAT32","NTFS","FAT16","None"],answer:"NTFS"},
{q:"61. Defragmentation is not needed for:",options:["SSD","HDD","Flash drive","Floppy disk"],answer:"SSD"},
{q:"62. Antivirus software helps in:",options:["Speeding up the CPU","Protecting against malware","Managing memory","Formatting the drive"],answer:"Protecting against malware"},
{q:"63. Examples of antivirus programs are:",options:["MS Word, Excel","Avast, Norton","Chrome, Firefox","Paint, Notepad"],answer:"Avast, Norton"},
{q:"64. Disk Cleanup tool is used to:",options:["Remove temporary and junk files","Format the disk","Install OS","Backup data"],answer:"Remove temporary and junk files"},
{q:"65. The process of creating a backup copy of data is called:",options:["Formatting","Archiving","Defragmenting","Cloning"],answer:"Archiving"},
{q:"66. The MBR (Master Boot Record) is located:",options:["In RAM","On the first sector of the hard drive","In BIOS","On the CD-ROM"],answer:"On the first sector of the hard drive"},
{q:"67. Which of the following is a disk protection measure?",options:["Write protection","Formatting","Partitioning","Defragmentation"],answer:"Write protection"},
{q:"68. The command defrag is used for:",options:["File recovery","Disk defragmentation","Disk partition","System restore"],answer:"Disk defragmentation"},
{q:"69. Which of the following prevents unauthorized data access?",options:["Backup","Encryption","Defragmentation","Formatting"],answer:"Encryption"},
{q:"70. A 'bad sector' on a disk indicates:",options:["File system error","Physically damaged area","RAM error","Network issue"],answer:"Physically damaged area"},
{q:"71. The first step before installing an OS is:",options:["Installing applications","Checking hardware compatibility","Formatting pen drive","Configuring BIOS"],answer:"Checking hardware compatibility"},
{q:"72. BIOS boot priority decides:",options:["Which device boots first","Which OS to install","RAM capacity","CPU type"],answer:"Which device boots first"},
{q:"73. Which of the following is a bootable device?",options:["CD/DVD","USB drive","Hard disk","All of these"],answer:"All of these"},
{q:"74. The partition where Windows OS is usually installed is:",options:["C: drive","D: drive","E: drive","F: drive"],answer:"C: drive"},
{q:"75. The minimum requirement for Windows 10 RAM is:",options:["512 MB","1 GB (32-bit) / 2 GB (64-bit)","4 GB","8 GB"],answer:"1 GB (32-bit) / 2 GB (64-bit)"},
{q:"76. The bootable installation media is created using:",options:["Notepad","Disk Management","Rufus or Media Creation Tool","File Explorer"],answer:"Rufus or Media Creation Tool"},
{q:"77. During OS installation, product key is used to:",options:["Format disk","Activate the OS","Check RAM","Install drivers"],answer:"Activate the OS"},
{q:"78. Dual boot means:",options:["Two users logging in","Two operating systems on one computer","Two monitors connected","Two power supplies"],answer:"Two operating systems on one computer"},
{q:"79. The process of loading OS files into memory is called:",options:["Installing","Booting","Formatting","Compiling"],answer:"Booting"},
{q:"80. To access BIOS setup, commonly used key is:",options:["F2 or DEL","F1","ESC","F10 only"],answer:"F2 or DEL"},
{q:"81. Device drivers are installed:",options:["Before OS","After OS installation","During formatting","During partitioning"],answer:"After OS installation"},
{q:"82. A 'clean installation' of OS means:",options:["Repairing existing OS","Installing new OS after formatting","Copying data only","Upgrading version"],answer:"Installing new OS after formatting"},
{q:"83. To reinstall OS without deleting files, choose:",options:["Clean install","Upgrade or repair install","Format","Reset"],answer:"Upgrade or repair install"},
{q:"84. The main file system for Linux is:",options:["NTFS","FAT32","EXT4","exFAT"],answer:"EXT4"},
{q:"85. After OS installation, what must be configured first?",options:["Drivers","Wallpaper","Games","Screen saver"],answer:"Drivers"},
{q:"86. A driver is:",options:["Software that controls hardware devices","A hardware component","A system file","Antivirus program"],answer:"Software that controls hardware devices"},
{q:"87. Without drivers, hardware devices:",options:["Run faster","Will not function properly","Consume less power","Boot automatically"],answer:"Will not function properly"},
{q:"88. Which utility is used to manage drivers in Windows?",options:["Device Manager","Task Manager","Disk Management","Control Panel only"],answer:"Device Manager"},
{q:"89. Utility software includes:",options:["Antivirus","File compression tools","Disk management tools","All of these"],answer:"All of these"},
{q:"90. An example of an application software is:",options:["MS Word","BIOS","Device Driver","Disk Defragmenter"],answer:"MS Word"},
{q:"91. To update drivers manually, you can use:",options:["Windows Update","Device Manager","Manufacturer’s website","All of these"],answer:"All of these"},
{q:"92. Which of the following is NOT a utility software?",options:["Disk Cleanup","Antivirus","Excel","Backup tools"],answer:"Excel"},
{q:"93. A utility used for file compression is:",options:["WinRAR","Notepad","WordPad","Paint"],answer:"WinRAR"},
{q:"94. The purpose of a driver CD is to:",options:["Store user files","Install device drivers","Backup photos","Test RAM"],answer:"Install device drivers"},
{q:"95. An application software helps to:",options:["Manage hardware","Perform specific user tasks","Control boot process","None"],answer:"Perform specific user tasks"},
{q:"96. The difference between system software and application software is:",options:["System software manages hardware; application performs tasks","Application manages hardware; system performs tasks","Both are same","None"],answer:"System software manages hardware; application performs tasks"},
{q:"97. Antivirus is an example of:",options:["Utility software","Application software","Both a & b","Firmware"],answer:"Both a & b"},
{q:"98. The process of removing installed software is called:",options:["Formatting","Uninstallation","Deletion","Compression"],answer:"Uninstallation"},
{q:"99. Examples of utility software include:",options:["Disk Defragmenter and Backup Tool","MS Word and Excel","Chrome and Firefox","Photoshop and Paint"],answer:"Disk Defragmenter and Backup Tool"},
{q:"100. After installing drivers and utilities, you should:",options:["Reboot the system","Format hard drive","Remove power cable","Reinstall OS"],answer:"Reboot the system"}

];

let current = 0;
let score = 0;
let timer;
let timeLeft = 30;
let userAnswers = Array(quizData.length).fill(null); // store user answers

// Load question
function loadQuestion() {
  clearInterval(timer);
  timeLeft = 30;
  document.getElementById('timer').innerText = `Time Left: ${timeLeft}s`;
  
  const q = quizData[current];
  let html = `<div class="question"><h3>Q${current+1}: ${q.q}</h3>`;
  q.options.forEach(opt => {
    const checked = userAnswers[current] === opt ? "checked" : "";
    html += `<label><input type="radio" name="option" value="${opt}" ${checked}> ${opt}</label>`;
  });
  html += `</div>`;
  document.getElementById('quiz').innerHTML = html;

  document.getElementById('prevBtn').style.display = current === 0 ? 'none' : 'inline-block';
  document.getElementById('nextBtn').innerText = current === quizData.length - 1 ? 'Submit' : 'Next Question';
  
  startTimer();
}

// Timer
function startTimer() {
  clearInterval(timer);
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById('timer').innerText = `Time Left: ${timeLeft}s`;
    if(timeLeft <= 0) {
      clearInterval(timer);
      saveAnswer();
      goNext();
    }
  }, 1000);
}

// Save selected answer
function saveAnswer() {
  const selectedOption = document.querySelector('input[name="option"]:checked');
  userAnswers[current] = selectedOption ? selectedOption.value : "No Answer";
}

// Go to next question
function goNext() {
  saveAnswer();
  if(current < quizData.length - 1) {
    current++;
    loadQuestion();
  } else {
    calculateScore();
  }
}

// Go to previous question
function goPrev() {
  saveAnswer();
  if(current > 0) {
    current--;
    loadQuestion();
  }
}

// Calculate score and show result
function calculateScore() {
  clearInterval(timer);
  score = 0;
  userAnswers.forEach((ans, index) => {
    if(ans === quizData[index].answer) score++;
  });
  document.getElementById('quiz').innerHTML = '';
  document.getElementById('prevBtn').style.display = 'none';
  document.getElementById('nextBtn').style.display = 'none';
  document.getElementById('previewBtn').style.display = 'inline-block';
  document.getElementById('timer').style.display = 'none';
  document.getElementById('result').innerText = `Your Score: ${score} / ${quizData.length}`;
}

// Preview answers
function previewAnswers() {
  let html = '';
  userAnswers.forEach((ans, index) => {
    html += `<div class="preview-question">
      <strong>Q${index+1}:</strong> ${quizData[index].q}<br>
      <strong>Your Answer:</strong> <span class="${ans === quizData[index].answer ? 'correct':'wrong'}">${ans}</span><br>
      <strong>Correct Answer:</strong> ${quizData[index].answer}
    </div>`;
  });
  document.getElementById('quiz').innerHTML = html;
  document.getElementById('previewBtn').style.display = 'none';
}

// Event listeners
document.getElementById('nextBtn').addEventListener('click', goNext);
document.getElementById('prevBtn').addEventListener('click', goPrev);
document.getElementById('previewBtn').addEventListener('click', previewAnswers);

// Start quiz
loadQuestion();
</script>

</body>
</html>
